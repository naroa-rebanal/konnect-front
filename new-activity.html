<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konnect. | Nueva actividad</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <header>
<div class="logo-container">
    <img src="./assets/img/konnect-logo.svg" class="logo" alt="konnect-logo"/></div>
        
    <nav>
        <ul class="main-menu">
            <li class="menu-item actividades"><a href="./activities-listing.html"><span class="menu-title">Actividades</span></a></li>
            <li class="menu-item planes"><a href="./my-plans.html"><span class="menu-title">Mis planes</span></a></li>
            <li class="menu-item cuenta"><a href="./account.html"><span class="menu-title">Mi cuenta</span></a></li>
            <li class="menu-item menu-btn new-activity"><a href="./new-activity.html"><span class="menu-title">Crear actividad</span></a></li>
            <li class="menu-item menu-btn login"><a href="./login.html"><span class="menu-title">Login</span></a></li>
        </ul>
    </nav>
    </header>

    <main class="wrapper">
            <section class="page-heading">
                <h1>Crea una nueva actividad.</h1>
                <p class="page-subtitle">Así otros usuarios podrán unirse a tu plan</p>
            </section>


            <section class="form register-form">
                <form>
                    <article class="register-group" id="group-1">
                        <p class="fieldgroup-title">
                            ¡Cuentanos tu plan!</p>
                        <div class="formfield">
                            <label>Elige un título para la actividad</label>
                            <input type="text">
                        </div>
                        <div class="formfield">
                            <label>Describe un poco más en qué consiste la actividad</label>
                            <textarea rows="3"></textarea>
                        </div>
                        <div class="formfield">
                            <label>¿A qué categoria pertenece?</label>
                            <div class="select-wrapper">
                                <select class="combo-pronvincia">
                                <option value="Exposiciones">Exposiciones</option>
                                <option value="Ocio">Ocio</option>
                                <option value="Deporte">Deporte</option>
                            </select>
                        </div>                        </div>
                        <div class="form-controls">
                            <img class="step-btn" name="next" src="./assets/img/next.svg"/>
                        </div>
                    </article>

                    <article class="register-group" id="group-2">
                        <p class="fieldgroup-title">
                            Danos más datos sobre la actividad</p>
                            
                        <div class="formfield">
                            <label>Fecha de la actividad</label>
                            <input type="date">
                        </div>
                       
                        <div class="formfield">
                            <label>Ubicación de la actividad</label>
                            <div class="select-wrapper">
                                <select class="combo-pronvincia">
                                <option value="Albacete">Albacete</option>
                                <option value="Alicante">Alicante</option>
                                <option value="Almeria">Almeria</option>
                                <option value="Asturias">Asturias</option>
                            </select>
                        </div>
                        </div>
                        <div class="formfield">
                            <label>Lugar donde tendrá lugar</label>
                            <input type="text">
                        </div>
                        <div class="formfield">
                            <label>¿Hay límite de asistentes?</label>
                            <input type="number">
                        </div>
                        </div>
                        <div class="form-controls">
                            <img class="step-btn" name="prev" src="./assets/img/prev.svg"/>
                        </div>
                        <input type="submit" class="submit-btn" value="Crear actividad">

                    </article>

              
                </form>
           </section>
    

        </main>

    </body>
    </html>
