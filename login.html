<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konnect. | Login</title>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
<div class="logo-container">
    <img src="./assets/img/konnect-logo.svg" class="logo" alt="konnect-logo"/></div>
        
        <nav>
            <ul class="main-menu">
                <li class="menu-item actividades"><span class="menu-title">Actividades</span></li>
                <li class="menu-item planes"><span class="menu-title">Mis planes</span></li>
                <li class="menu-item cuenta"><span class="menu-title">Mi cuenta</span></li>
                <li class="menu-item menu-btn new-activity"><span class="menu-title">Crear actividad</span></li>
                <li class="menu-item menu-btn login"><span class="menu-title">Login</span></li>
            </ul>
        </nav>
    </header>

    <main class="wrapper">
        <section class="page-heading">
            <h1>Login.</h1>
            <p class="page-subtitle">Accede y empieza a hacer planes</p>
        </section>
        <section class="form login-form">
            <form>
                <div class="formfield">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="formfield">
                    <label>Contraseña</label>
                    <input type="password">
                </div>
                <div class="formfield remember-me">
                    <input type="checkbox">
                    <span>Recuérdame</span>
                </div>
                <input type="submit" class="submit-btn">
            </form>   
        </section>
        <section class="login-google">
            <p>Tambiién puedes acceder utilizando tu cuenta de Google.</p>
            <p>//boton de google aqui//</p>
        </section>
        <section class="link-to-registro">
            <p>
Si aún no tienes una cuenta en konnect no esperes más y <a href="./register.html">registrate</a>. </p>
        </section>
       

    </main>

</body>
</html>
